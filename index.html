<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Head Section -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dancing HomePage</title>
    <link rel="stylesheet" href="css/style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  </head>
  
  <body>
    <!-- Container Section -->
    <div class="container">
      <!-- Left Part Section -->
      <div class="left_part">
        <img src="images/Logo.png" alt="">
        <img src="images/pexels-rfstudio-3819572.jpg" alt="">
      </div>
      
      <!-- Right Part Section -->
      <div class="right_part">
        <!-- Navigation Section -->
        <div class="nav">
          <div class="line">
            <hr>
          </div>
          <div class="list_items">
            <ul>
              <li>Home</li>
              <li>About Us</li>
              <li>Portfolio</li>
              <li>Contact</li>
            </ul>
          </div>
        </div>
        
        <!-- Main Content Section -->
        <section class="mid">
          <div class="hed">
            <h1>Crea-</h1>
            <h1>  tivity.</h1>
          </div>
          <div class="hed_text">
            <p>is our <br> ingredient</p>
          </div>
          <div class="socials">
            <img src="assets/Twitter Icon.svg" alt="">
            <img src="assets/Instagram Icon.svg" alt="">
            <img src="assets/Facebook Icon.svg" alt="">
            <img src="assets/Email Icon.svg" alt="">
          </div>
        </section>
        
        <!-- Button Section -->
        <div class="button">
          <button>Check Our Package</button>
        </div>
        
        <!-- Bottom Section -->
        <section class="bottom">
          <div class="classes">
            <div class="horizontal-line"></div>
            <ul class="list_itemss">
              <li class="list_item">Photography</li>
              <li class="list_item">Videography</li>
              <li class="list_item">Graphic Design</li>
              <li class="list_item">Illustration</li>
              <li class="list_item">Animation</li>
            </ul>
          </div>
          
          <div class="bottom_mid">
            <i class="fas fa-quote-left"></i>
            <p>We help you to create the best graphics <br> photos, videos, animations, and Illustrations</p>
            
            <div class="img">
              <img src="images/dancing.jpg" alt="">
            </div>
          </div>
          
          <div class="arrow">
            <img src="assets/arrow.svg" alt="">
            <button>Open sandbox</button>
          </div>
        </section>
      </div>
    </div>
  </body>
</html>
